<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authorization</title>
	<style>
		#auth--form{
			width: 200px;
		}
		#auth--form input{
			float: left;
			display: block;
			width: 300px;
			height: 30px;
			margin: 5px;
			padding: 2px 0 2px 5px;
			border-radius: 5px;
		}
		#auth--form input[type="submit"]{
			width: 309px;
			height: 35px;
		}
		#auth--form input[type="submit"]:hover{
			cursor: pointer;
		}
	
	</style>
</head>
<body>
	<form id="auth--form" action="" method="get">
		<input type="text" name="login" placeholder="Login..">
		<input type="password" name="password" placeholder="Password..">
		<input type="submit">
	</form>
</body>
</html>
